{% extends 'blog/base.html' %}
{% block content %}
<div class="article">
    <a href="{% url 'home' %}">Back</a>
    <h6 class="text-muted my-2">{{ blog.date|date:"D d F, Y" }}</h6>
    <a href="#">
        <h1 class="my-3">{{ blog.title }}</h1>
    </a>
    <h5 class="text-muted mb-3">Posted by <a href="#">Praveen</a></h5>
    <p>{{ blog.summary|safe }}</p>
    <hr>
</div>
{% endblock content %}
