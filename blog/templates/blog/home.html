{% extends 'blog/base.html' %}
{% block content %}
{% for blog in blogs %}
<div class="article">
    <h6 class="text-muted my-2">{{ blog.date|date:"D d F, Y" }}</h6>
    <a href="{% url 'single-blog' blog.id %}">
        <h1 class="my-3">{{ blog.title }}</h1>
    </a>
    <h5 class="text-muted mb-3">Posted by <a href="#">Praveen</a></h5>
    <p>{{ blog.summary|safe|truncatechars:500 }}</p>
    <a href="{% url 'single-blog' blog.id %}">Read More..<i class="mx-1 fas fa-arrow-circle-right"></i></a>
    <hr>
    <br>
</div>
{% endfor %}
{% endblock content %}
